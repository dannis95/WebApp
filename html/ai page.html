  <style>
      body {
          font-family: Arial, sans-serif;
          color: rgb(255, 255, 255);
          margin: 20px;
      }

      #chatbox {
        color: black;
          border: 1px solid #373af0;
          border-width: 6px;
          background-color: rgb(255, 255, 255);
          padding: 10px;
          max-height: 300px;

          margin-top: 10px;
          
      }

<body>

<div id="chatbox"></div>

<div id="input-container">
<center>  <input type="text" id="user-input" placeholder="Ask questions here!"></center>
<center> <button onclick="getResponse () ">Send</button> </center>
</div>

<script>
  const chatbox = document.getElementById('chatbox');
  const userInput = document.getElementById('user-input');

  function appendMessage(sender, message) {
      const messageElement = document.createElement('p');
      messageElement.textContent = `${sender}: ${message}`;
      chatbox.appendChild(messageElement);
  }

  function getResponse() {
      const userQuestion = userInput.value;
      appendMessage('You', userQuestion);  

      // Simple responses based on user input
      let response = "Ask me 'What Is The Hero's Journey' to find out or ask 'What are the stages' to find out even more, or ask 'tell me more' to get a more in depth answer or you can ask 'where is it useful' to find where you can find the Hero's Journey";

      if (userQuestion.toLowerCase().includes('hero')) {
          response = "The Hero's Journey is a narrative structure outlined by Joseph Campbell.";
      }
      

      if (userQuestion.toLowerCase().includes('stages')) {
          response = "The Hero's Journey typically involves stages like the Call to Adventure, Crossing the Threshold, and the Resurrection.";
      }

      if (userQuestion.toLowerCase().includes('more')) {
          response = "The Hero's Journey consists of several stages, including:\n" +
                "1. The Call to Adventure\n" +
                "2. Refusal of the Call\n" +
                "3. Meeting the Mentor\n" +
                "4. Crossing the Threshold\n" +
                "5. Tests, Allies, and Enemies\n" +
                "6. Approach to the Inmost Cave\n" +
                "7. The Ordeal\n" +
                "8. Reward (Seizing the Sword)\n" +
                "9. The Road Back\n" +
                "10. Resurrection\n" +
                "11. Return with the Elixir";
      }
      if (userQuestion.toLowerCase().includes('where')) {
            response = "The Hero's Journey is considered universal because it reflects common elements of human experiences, struggles, and personal growth. " +
                "These stages are found in myths, folklore, and stories from various cultures.";
        }
      

      appendMessage('Chatbot', response);
      userInput.value = '';
  }
</script>
